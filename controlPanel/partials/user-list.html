Search: <input ng-model="query">
Sort By:
<select ng-model="orderProp" ng-change="changeOrder()">
	<option value = "uid">Newest</option>
	<option value = "username">Alphabetically</option>
	<option value = "credit_card">Priority</option>
</select>
<div id = "userList">
	<div class = "user credit{{user.credit_card}}" ng-id = {{user.uid}} ng-repeat = "user in users | filter:query | orderBy: orderProp: reverse">
		{{user.username}}
	</div>
</div>
